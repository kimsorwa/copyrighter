selectSpon =\
SELECT S.*, M1.MNAME, M2.MNAME \
FROM SPON S \
JOIN MEMBER M1 ON (M1.MID=S.SGIVERID) \
JOIN MEMBER M2 ON (M2.MID=S.SRECEIVERID)

selectMyspon = \
SELECT S.*, M2.MNAME, H.SHODU SHODUU \
FROM SPON S \
JOIN MEMBER M1 ON (M1.MID=S.SGIVERID) \
JOIN MEMBER M2 ON (M2.MID=S.SRECEIVERID) \
JOIN SHODU H ON (S.SHODU=H.SHODU_ID) \
WHERE M1.MID=?

receivedSpon = \
SELECT S.*, M2.MNAME, H.SHODU SHODUU \
FROM SPON S \
JOIN MEMBER M1 ON (M1.MID=S.SRECEIVERID) \
JOIN MEMBER M2 ON (M2.MID=S.SGIVERID) \
JOIN SHODU H ON (S.SHODU=H.SHODU_ID) \
WHERE M1.MID=?

selectPayment = \
SELECT P.*, N.PMONEY MONEY, N.PHODU, M.MNAME, M.MEMAIL \
FROM PAYMENT P \
JOIN PMONEY N ON (N.PMONEY_ID=P.PMONEY)\
JOIN MEMBER M ON(M.MID = P.MID)

