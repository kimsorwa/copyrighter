# 팔로우한 상태인지 체크 
isFollow = SELECT COUNT(*) FROM FOLLOW WHERE FOLLOWERID=? AND FOLLOWID=?

# 팔로우 추가
insertFollow = INSERT INTO FOLLOW VALUES(?, ?)

# 팔로우 삭제
deleteFollow = DELETE FROM FOLLOW WHERE FOLLOWERID=? AND FOLLOWID=?

# 팔로우 조회
viewFollow = \
SELECT F.*, M.MNAME \
FROM FOLLOW F \
JOIN MEMBER M ON (M.MID=F.FOLLOWID) \
WHERE F.FOLLOWERID=?

# 팔로우 조회 (마이페이지)
viewFollow2 = \
SELECT F1.*, M.MNAME, DECODE((SELECT F2.FOLLOWID FROM FOLLOW F2 WHERE F2.FOLLOWERID = ? AND F2.FOLLOWID=F1.FOLLOWID), NULL, 'N', 'Y') CHK \
FROM FOLLOW F1 JOIN MEMBER M ON (M.MID=F1.FOLLOWID) WHERE F1.FOLLOWERID = ?


